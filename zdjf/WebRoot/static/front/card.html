<script type="text/javascript">
    $(function() {
        var API_ROOT = {
            Host: "http://" + window.location.host,
            Active: ""
        };

        //本地接口api用
        API_ROOT.Active = API_ROOT.Host.indexOf('web') >= 0 ? (API_ROOT.Host + '/api') : API_ROOT.Host;
        var uid, transAmt, ordId, orderDate;
        uid = UserPhone ? UserPhone : -1;

        $(".submit").click(function() {
            if (uid == -1) {
                window.location.href = "/user/login?url=/index/cancel.html?re=pc"
            } else {
                phone = $(".phone").val();

                $.ajax({
                    url: API_ROOT.Active + 'act/querycard',
                    type: "post",
                    data: {
                        phone: phone
                    },
                    success: function(data) {
                        if (data.respCode == 000) {
                            alert("成功")
                        }
                    }
                })
            }
        })
    });
</script>
