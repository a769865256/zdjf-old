<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>正道金服</title>
    <!-- 公共文件 -->
    <link rel="stylesheet" href="static/css/style.css"/> <!-- 样式reset -->
    <link rel="stylesheet" href="static/css/index.css"/>  <!-- 公用样式 -->
    <style id="_zoom"></style>
    <!-- 公共文件end -->
    <link rel="stylesheet" href="static/css/mui.min.css"/>
    <link rel="stylesheet" href="module/swiper/swiper-3.4.2.min.css"/>
	<link rel="stylesheet" href="static/css/index1.css"/>
</head>
<body class="">
<iframe src="" style="width:100vw;height:100vh;" id="webview"></iframe>
</body>
<script type="text/javascript" src="static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="static/js/jquery.md5.js"></script>
<script type="text/javascript" src="module/layer_mobile/layer.js"></script>
<script type="text/javascript" src="static/js/common.js"></script>
<script>
    (function() {
        var data = $com.uri.getUrlQuery();
        
        $com.app.ajax({
            phone : $com.cookie.get("user_name"),
            reg_source : 4,
            amount : data.amount,
            summary : "微信投标",
            pay_type : 1,
            sign : $.md5($com.cookie.get("user_name") + data.goods_id + data.amount + $com.KEY),
            goods_id : data.goods_id,
            gift_money : "",
            trade_no : data.trade_no,
            $TYPE : "post",
            $URI : "/m/investment/collect/trade.json"
        }, [function(data) {
            $("#webview").attr("src", data);
        }, function() {
            
        }]);
    }());
</script>
</html>
