<body class="zoom">
<div class="header hide"><a class="back" href="../wealth/wealth.html"></a>充值</div>
<div class="find">
    <div class="ok_prompt">
        <div class="prompt_img">
            <img src="../../static/img/recharge/r_ok.png" alt="">
        </div>
        <div class="prompt" id="amount">充值成功！到账金额¥-元</div>
    </div>
    <div class="re_cost">

<script>

            _w    = _doc.documentElement.clientWidth || _doc.body.clientWidth;
            _zoom = _w / 750;

    })();
</script>

<script>
    (function() {
        var reg_source = $com.uri.getUrlQuery().reg_source ? $com.uri.getUrlQuery().reg_source : 4;
        $("#amount").html("充值成功！到账金额¥" + $com.uri.getUrlQuery().amt + "元");
        $("#balance").html("¥" + $com.uri.getUrlQuery().user_balance);

        /* $com.app.ajax({
            phone : $com.cookie.get("user_name"),
            reg_source : reg_source,
            ip : $com.IP,
            sign : $.md5($com.cookie.get("user_name") + reg_source + $com.IP + $com.KEY),
            $TYPE : "post",
            $URI : "/m/userFundStat/balance/query.json"
        }, [function(data) {
            $("#balance").html("¥" + data.dataList.balance);
        }, function() {
            
        }]); */
        if(reg_source == 4){
            $('.header').show();
            $('.find').addClass('body_content');
        }
        if($com.cookie.get("product_id_recharge") != 'undefined'){
       		$('.toInvest').addClass('toInvestId').html('继续投资');
        }
        $('.toUserCenter').click(function () {
            if(reg_source == 4){
                window.location = '../wealth/wealth.html';
            }else{
                window.location = 'toUserCenter';
            }
        })
        $('.toInvest').click(function () {
            if(reg_source == 4){
            	if($(this).hasclass('toInvestId')){
            		window.location = "../bid/invest.html?id=" + $com.cookie.get("product_id_recharge");
            	}else{
            		window.location = '../../index.html';
            	}
            }else{
            	if($(this).hasclass('toInvestId')){
            		window.location = "toInvestId";
            	}else{
            		window.location = 'toInvest';
            	} 
            }
        })
    }());
</script>
