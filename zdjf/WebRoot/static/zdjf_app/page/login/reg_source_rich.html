<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>正道金服</title>
    <!-- 公共样式 -->
    <link rel="stylesheet" href="../../static/css/style.css"/>
    <link rel="stylesheet" href="../../static/css/index.css"/>
	<!-- 公共样式end -->
	<link rel="stylesheet" href="../../static/css/login.css"/>
	<link rel="stylesheet" href="../../static/css/login_rich.css"/>
    <style id="_zoom"></style>
</head>
<body class="zoom">
<div class="jm_kt_alerts_sign hide">
	<div class="jm_kt_mask"></div>
	<div class="jm_kt_box">
		<div class="jm_kt">
			<div class="jm_kt_img">
				<img src="../../static/img/login/rule_rich.png" alt="" width="610" height="504">
			</div>
		</div>
		<div class="jm_kt_close_sign">
			<img src="../../static/img/login/close_rich.png" alt="">
		</div>
	</div>
</div>
<div class="login_rich">
	<div class="bg_img" style="width:100%;height:2420px;">
		<img src="../../static/img/login/bg_rich.png" alt="" style="width:100%;height:2420px;">
	</div>
	<div class="rule_box"></div>
	<div class="number_day"><span id="day_yy"></span>天</div>
	<div class="register_box">
		<div class="register_sbox">
			<div class="register_item">
				<div class="input">
					<input type="number" class="ph_num" id="acc" placeholder="输入注册手机号">
				</div>
			</div>
			<div class="register_item register_item_code">
				<div class="input fl">
					<input type="number" class="ph_num" id="code" placeholder="输入验证码">
				</div>
				<div class="code fr">
					<input type="button" class="verbtn btn2" id="btn" value="获取验证码">
				</div>
			</div>
			<div class="register_item">
				<div class="input">
					<input type="password" id="pwd" class="ph_num" placeholder="设置6-16位数字+英文组合的登录密码">
				</div>
			</div>
		</div>
		<div class="xieyi">
			<div class="img_gx fl flex">
				<img src="../../static/img/login/true.png" alt="" width="20" height="20">
			</div>
			<div class="xieyi_word fl">我已阅读并同意<a href="agreement.html">《正道金服服务协议》</a></div>
		</div>
		<div class="register_submit">
			<a href="javascript:;" id="register">立即注册领红包</a>
		</div>
	</div>
</div>
<div class="upload">
	<img src="../../static/img/login/upload.png" alt="" width="750" height="150">
	<div class="app_upload_btn"></div>
</div>
</body>
<script type="text/javascript" src="../../static/js/zoom750.js"></script>
<script type="text/javascript" src="../../static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../static/js/jquery.md5.js"></script>
<script type="text/javascript" src="../../module/layer_mobile/layer.js"></script>
<script type="text/javascript" src="../../static/js/public.js"></script>
<script type="text/javascript" src="../../static/js/common.js"></script>
<script src="../../static/js/reg_rich.js"></script>
</html>
