<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>正道金服</title>
    <!-- 公共样式 -->
    <link rel="stylesheet" href="../../static/css/style.css"/>
    <link rel="stylesheet" href="../../static/css/index.css"/>
	<!-- 公共样式end -->
	<link rel="stylesheet" href="../../static/css/login.css"/>
	<link rel="stylesheet" href="../../static/css/login_channel.css"/>
    <style id="_zoom"></style>
</head>
<body class="zoom">
<div class="jm_kt_alerts_sign hide">
	<div class="jm_kt_mask"></div>
	<div class="jm_kt_box">
		<div class="jm_kt">
			<div class="jm_kt_img">
				<img src="../../static/img/login/rule.png" alt="" width="635" height="880">
			</div>
		</div>
		<div class="jm_kt_close_sign">
			<img src="../../static/img/login/close.png" alt="">
		</div>
	</div>
</div>
<div class="login_source">
	<div class="bg_img" style="width:100%;height:2129px;">
		<img src="../../static/img/login/bg_channel.png" alt="" style="width:100%;height:2129px;">
	</div>
	<div class="rule_box"></div>
	<div class="register_box">
		<div class="register_sbox">
			<div class="register_item">
				<div class="icon flex">
					<img src="../../static/img/login/icon1.png" alt="">
				</div>
				<div class="input">
					<input type="number" class="ph_num" id="acc" placeholder="输入手机号码">
				</div>
			</div>
			<div class="register_item register_item_code hide">
				<div class="icon flex">
					<img src="../../static/img/login/icon3.png" alt="">
				</div>
				<div class="input">
					<input type="number" class="ph_num" id="code" placeholder="请输入短信验证码">
				</div>
				<div class="code">
					<input type="button" class="verbtn btn2" id="btn" value="获取验证码">
				</div>
			</div>
			<div class="register_item register_item_pwd hide">
				<div class="icon flex">
					<img src="../../static/img/login/icon2.png" alt="">
				</div>
				<div class="input">
					<input type="password" id="pwd" class="ph_num" placeholder="设置6-16位数字+英文组合的登录密码">
				</div>
			</div>
		</div>
		<div class="register_submit">
			<a href="javascript:;" id="register" data-id="1">下一步</a>
		</div>
	</div>
</div>
<div class="upload">
	<img src="../../static/img/active/womensDay/upload.png" alt="" width="750" height="130">
	<div class="app_upload_btn"></div>
</div>
</body>
<script type="text/javascript" src="../../static/js/zoom750.js"></script>
<script type="text/javascript" src="../../static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../static/js/jquery.md5.js"></script>
<script type="text/javascript" src="../../module/layer_mobile/layer.js"></script>
<script type="text/javascript" src="../../static/js/public.js"></script>
<script type="text/javascript" src="../../static/js/common.js"></script>
<script src="../../static/js/reg_channel.js"></script>
</html>
