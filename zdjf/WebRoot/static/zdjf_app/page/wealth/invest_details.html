<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
<title>正道金服</title>
<!-- 公共样式 -->
<link rel="stylesheet" href="../../static/css/style.css" />
<link rel="stylesheet" href="../../static/css/index.css" />
<style id="_zoom"></style>
<!-- 公共样式end -->
<link rel="stylesheet" href="../../static/css/myinvest_details.css" />
</head>
<body class="zoom">
	<div class="header">
		<a class="back" href="invest.html"></a>投资详情
	</div>
	<div class="body_content">
		<div class="table">
			<table class="xmxq">
				<tbody>
					<tr>
						<td>项目详情</td>
						<td>状态：<span id="status">-<span></td>
					</tr>
					<tr>
						<td>项目名称</td>
						<td id="name">-</td>
					</tr>
					<tr>
						<td>投资时间</td>
						<td id="time">-</td>
					</tr>
					<tr>
						<td>年化收益</td>
						<td class="yqnh" id="income">-</td>
					</tr>
					<tr>
						<td>项目周期</td>
						<td id="date">-</td>
					</tr>
					<tr>
						<td>还款方式</td>
						<td id="returnd">-</td>
					</tr>
					<tr>
						<td>投资本金</td>
						<td id="amount">-</td>
					</tr>
					<tr>
						<td>优惠抵扣</td>
						<td id="discount">-</td>
					</tr>
					<tr>
						<td>预期收益</td>
						<td id="will_income">-</td>
					</tr>
					<tr>
						<td>协议书</td>
						<td class="agreementIfThe">《债权转让协议》</td>
					</tr>
				</tbody>
			</table>
			<div class="hkjh_title">还款计划</div>
			<table class="hkjh">
				<thead>
					<th>期数</th>
					<th>还款日</th>
					<th>金额</th>
					<th>状态</th>
				</thead>
				<tbody id="content">
				</tbody>
			</table>
		</div>
	</div>
</body>
<script>
	(function() {
		var _w,
			_zoom,
			_hd,
			_orientationChange,
			_doc = document,
			__style = _doc.getElementById("_zoom");
		__style || (_hd = _doc.getElementsByTagName("head")[0], __style = _doc.createElement("style"), _hd.appendChild(_style));
		_orientationChange = function() {
			_w = _doc.documentElement.clientWidth || _doc.body.clientWidth;
			_zoom = _w / 750;
			__style.innerHTML = ".zoom {zoom:" + _zoom + ";-webkit-text-size-adjust:auto !important;text-size-adjust:auto !important;}";
		// var rem = _w / 10;
		// window.document.documentElement.style.fontSize = rem + 'px';
		};
		__style.setAttribute("zoom", _zoom);
		_orientationChange();
		window.addEventListener("resize", _orientationChange, false);
	})();
	//rem布局
	(function(win) {
		var doc = win.document;
		var docEl = doc.documentElement;
		var tid;

		function refreshRem() {
			var width = docEl.getBoundingClientRect().width;
			if (width > 750) { // 最大宽度
				width = 750;
			}
			var rem = width / 10;
			docEl.style.fontSize = rem + 'px';
		}

		win.addEventListener('resize', function() {
			clearTimeout(tid);
			tid = setTimeout(refreshRem, 300);
		}, false);
		win.addEventListener('pageshow', function(e) {
			if (e.persisted) {
				clearTimeout(tid);
				tid = setTimeout(refreshRem, 300);
			}
		}, false);

		refreshRem();

	})(window);
</script>
<script type="text/javascript" src="../../static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../static/js/jquery.md5.js"></script>
<script type="text/javascript" src="../../module/layer_mobile/layer.js"></script>
<script type="text/javascript" src="../../static/js/common.js"></script>
<script>
	(function() {
		if (!$com.cookie.get("user_name")) {
			window.location = "../login/login.html";
		}
		//债券协议跳转
		//获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp
		var curWwwPath = window.document.location.href;
		//获取主机地址之后的目录，如： uimcardprj/share/meun.jsp
		var pathName = window.document.location.pathname;
		var pos = curWwwPath.indexOf(pathName);
		//获取主机地址，如： http://localhost:8083
		var localhostPaht = curWwwPath.substring(0, pos);
		//获取带"/"的项目名，如：/uimcardprj
		var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
		$('.agreementIfThe').click(function() {
			var strIfThe = 'type=1&user_name=' + $com.cookie.get("user_name") + '&amt=' + $('table.xmxq').data('amount') + '&totalIncome=' + $('table.xmxq').data('will_income') + '&proId=' + $('table.xmxq').data('id');
			window.location.href = localhostPaht + projectName +'/product/agreement.action?' + strIfThe;
		})
		var STATUS_NAME = {
			1 : "编辑中",
			11 : "审核中",
			2 : "发标中",
			3 : "待发布",
			31 : "预募集",
			4 : "投资中",
			5 : "履约中",
			6 : "已还款",
			7 : "满标",
			8 : "流标"
		};

		var HTML = {
			LIST : '<tr><td>{{num}}</td><td>{{pay_date}}</td><td>{{amount}}</td><td>{{status}}</td></tr>'
		};

		var MType = [ "", "按日计息，到期一次性还本付息", "按日计息，按月付息，到期还本" ];

		var UQ = $com.uri.getUrlQuery();

		//明细请求
		$com.app.ajax({
			phone : $com.cookie.get("user_name"),
			reg_source : 4,
			ip : $com.IP,
			sign : $.md5($com.cookie.get("user_name") + 4 + $com.IP + $com.KEY),
			buy_id : UQ.buy_id,
			project_id : UQ.id,
			$TYPE : "post",
			$URI : "/m/product/my/investment/details.json"
		}, [ function(data) {
			console.log(data);
			if (data.product && data.product) {
				$("#status").html(STATUS_NAME[data.product.status]);
				$("#name").html($com.util.template({
					id : data.product.product_id,
					name : data.product.product_name
				}, '<a href="../bid/bid_details.html?id={{id}}&history=true">{{name}} ></a>'));
				$("#time").html(data.product.pay_time);
				$("#income").html(Number(data.product.product_interest) + "%");
				$("#date").html(data.product.start_date + " 至 " + data.product.will_end_date);
				$("#returnd").html(MType[data.return_method]);
				$("#amount").html(data.product.amount + "元(实付" + data.product.act_pay_money + "元)");
				$("#discount").html(data.product.amount - data.product.act_pay_money + "元");
				$("#will_income").html(data.product.will_income + "元");
				$('table.xmxq').attr({
				 	"data-amount": data.product.amount, 
				 	"data-will_income": data.product.will_income,
				 	"data-id":data.product.product_id
				});
			}

			$(data.buyIncome).each(function(i, item) {
				item.pay_date = $com.util.format("yyyy-MM-dd", item.pay_date);
				item.status = item.status > 0 ? "已回款" : "待回款";
				item.amount = (function(amt, int) {
					var ret = [];

					if (amt) {
						ret.push("本金:" + amt + "元");
					}

					if (int) {
						ret.push("利息:" + int + "元");
					}

					return ret.join("<br/>");

				}(item.amount, item.income));
			});

			$("#content").html($com.util.template(data.buyIncome, HTML.LIST));
		}, function() {} ]);
	}());
</script>
</html>
