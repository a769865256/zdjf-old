<script>
	//千位分隔符，保留n位小数
	function RetainedDecimalPlaces(num, del) //值：num 小数位：del 
	{
	　　if (del != 0)
	　　{
	　　　　 num = parseFloat(num).toFixed(del); //天花板函数保留小数并四舍五入
	　　 }
	　　var source = String(num).split(".");//按小数点分成2部分
	　　source[0] = source[0].replace(new RegExp('(\\d)(?=(\\d{3})+$)', 'ig'), "$1,");//只将整数部分进行都好分割
	　　return source.join(".");//再将小数部分合并进来
	};
	//万位分隔符无小数
	function toWanWeiFenGe(num){
		var yiyi = 100000000;
		var yiwan = 10000;
		if(num >= yiyi){
	    	var num_yi = Math.floor(num/yiyi);
	    	var num_wan = Math.floor(num%yiyi/yiwan);
	    	var num_ge = num%yiyi%yiwan;
	    	num = num_yi+"亿"+num_wan+"万"+num_ge;
	    }else if( num < yiyi && num >= yiwan){
	    	var num_wan = Math.floor(num/yiwan);
	    	var num_ge = Number(num%yiwan);
	    	num = num_wan+"万"+num_ge;
	    }
	    return num;
	}
	//万位分隔符有小数
	function toWanWeiFenGe2(num){
		var yiyi = 100000000;
		var yiwan = 10000;
		if(num >= yiyi){
	    	var num_yi = Math.floor(num/yiyi);
	    	var num_wan = Math.floor(num%yiyi/yiwan);
	    	var num_ge = num%yiyi%yiwan;
	    	num = num_yi+"亿"+num_wan+"万"+num_ge;
	    }else if( num < yiyi && num >= yiwan){
	    	var num_wan = Math.floor(num/yiwan);
	    	var num_ge = Number(num%yiwan).toFixed(2);
	    	num = num_wan+"万"+num_ge;
	    }
	    return num;
	}
	var list = [

        $('#totalIncomed').html(toWanWeiFenGe2(Number(data.totalIncomed))+"元");
        $('#invtNum').html(toWanWeiFenGe(Number(data.invtNum))+"笔");
        $('#manPercent').html(data.manPercent);
        $('#womanPercent').html(data.womanPercent);
    });
