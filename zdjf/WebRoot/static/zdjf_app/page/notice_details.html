<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>正道金服</title>
    <!-- 公共文件 -->
    <link rel="stylesheet" href="../static/css/style.css"/> <!-- 样式reset -->
    <link rel="stylesheet" href="../static/css/index.css"/>  <!-- 公用样式 -->
    <style id="_zoom"></style>
    <!-- 公共文件end -->
	<link rel="stylesheet" href="../static/css/notice_details.css"/>
</head>
<body class="zoom">
<div class="header"><a class="back" href="javascript:history.go(-1)"></a>公告</div>
<div class="body_content">
    <div class="notice_name" id="title"></div>
    <div class="notice_time" id="time"></div>
    <div class="notice_content" id="content"></div>
</div>
</body>
<script type="text/javascript" src="../static/js/zoom.js"></script>
<script type="text/javascript" src="../static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.md5.js"></script>
<script type="text/javascript" src="../module/layer_mobile/layer.js"></script>
<script type="text/javascript" src="../static/js/public.js"></script>
<script type="text/javascript" src="../static/js/common.js"></script>
<script>
    (function () {
        var id = $com.uri.getUrlQuery().id;

        $com.app.ajax({
            $TYPE : "post",
            $URI : "/m/news/notice.json"
        },[function (data) {
            $(data.dataList).each(function (i, item) {
                if (item.id == id) {
                    $("#title").text(item.title);
                    $("#time").text(item.update_time);
                    $("#content").html(item.content);
                }
            });
        }]);
    }());
</script>
</html>
